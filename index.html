body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    touch-action: none;
}

#game-container {
    width: 100%;
    max-width: 550px;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh; /* Make game container take full viewport height */

/* Modal Styles */
.modal {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.1); /* Darker background for better contrast */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 15px; /* Add padding for smaller screens */
    box-sizing: border-box;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 75%;
    max-height: 90vh; /* Prevent modal from being too tall */
    overflow-y: auto; /* Allow scrolling if content overflows */
}

.modal-content h2 {
    margin-top: 0;
    color: #333;
}

.modal-content p {
    text-align: left; /* Align rules to the left for readability */
    margin-bottom: 0px;
    line-height: 1.6;
    color: #555;
}

.modal-content ul {
    text-align: left;
    padding-left: 20px; /* Indent list items */
    margin-bottom: 15px;
}

.modal-content li {
    margin-bottom: 8px;
    line-height: 1.5;
    color: #555;
}

.modal-content button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.modal-content button:hover {
    background-color: #45a049;
}

/* Specific style for How to Play button */
#how-to-play-btn {
    background-color: #2196F3; /* Blue background */
}

#how-to-play-btn:hover {
    background-color: #1c7cd6; /* Darker blue on hover */
}

.confirm-btn-yes {
    background-color: #F44336 !important; /* Red for confirmation */
}
.confirm-btn-yes:hover {
    background-color: #d32f2f !important; /* Darker red */
}
.confirm-btn-no {

.confirm-btn-no:hover {

.language-selector-container {

.language-selector-container label {

    font-size: 1em;
    color: #555;
}

.language-selector-container select {

    border-radius: 4px;

.stat-item {

.stat-emoji {

.stat-value {

}

#time-left { /* Inherits .stat-value, specific for color */

.block {

    justify-content: center;
    align-items: center;
    font-weight: bold;

.primary-block::after {

.block.green { background-color: #4CAF50; }
.block.blue { background-color: #2196F3; }
.block.red { background-color: #F44336; }
.block.purple { background-color: #9C27B0; }

#playfield-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: top;
    margin-top: 15px;
    min-width: 0;
    position: relative;
}

#playfield {
    display: grid;
    grid-template-columns: repeat(6, var(--cell-size));
    grid-template-rows: repeat(12, var(--cell-size));
    background-color: #d3d3d3;
    border: 2px solid #cccccc;
    border-radius: 8px;
    gap: 2px;
    padding: 2px;
    position: relative;
    overflow: hidden;
    max-width: 100%;
    max-height: 100%;
    box-sizing: content-box;
}

.playfield-cell {
    background-color: #e0e0e0;
}

.playfield-block {
    position: absolute;
    z-index: 10;
    margin: 0 !important;
}

.line {
  width: 65px;
  height: 0;
  border: 1px solid #C4C4C4;
  margin: 3px auto 5px auto;
  display:block;
}

.preview-block {
    opacity: 0.5;
    z-index: 5;
}

.clearing {
    animation: clearAnimation 0.6s forwards;
}

@keyframes clearAnimation {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.5; }
    100% { transform: scale(0); opacity: 0; }
}

#dynamic-combo-display {
    position: absolute;
    font-size: 3.3rem;
    font-weight: bold;
    color: white;
    text-shadow: 3px 3px 3px rgba(0,0,0,0.6), 0 0 8px rgba(0,0,0,0.5);
    z-index: 100;
    pointer-events: none;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.3);
    transition: opacity 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    will-change: transform, opacity;
}

#dynamic-combo-display.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

#dynamic-combo-display.hide {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.3);
}


#dynamic-combo-display.high-combo {
    color: #FFD700;
    text-shadow: 1px 1px 2px #A0522D, 0 0 5px #B8860B, 0 0 10px #FF8C00;

    #stats-area {

    }
     .stat-emoji {
        font-size: 1.5em;
    }
    .stat-value {
        font-size: 1.5em;
    }
}

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function generateBlockBag() {
        console.log("Generating new block bag...");
        let tempBag = [];
        let attempts = 0;
        const MAX_ATTEMPTS = 100;

        while (attempts < MAX_ATTEMPTS) {
            attempts++;
            tempBag = [];
            for (const color of COLORS) {
                for (let i = 0; i < BLOCKS_PER_COLOR_IN_BAG; i++) {
                    tempBag.push(color);
                }
            }
            shuffleArray(tempBag);

            if (isValidBag(tempBag)) {
                blockBag = tempBag;
                console.log("Valid bag generated:", blockBag.slice(0,12));
                return;
            }
        }
        console.warn("Failed to generate a valid bag after MAX_ATTEMPTS. Using last shuffled bag.");
        blockBag = tempBag;
    }

    function isValidBag(bag) {
        if (bag.length < 8) return true;

        for (let i = 0; i <= bag.length - 8; i += 2) {
            const pairsInRange = [];
            for (let j = 0; j < 4; j++) {
                if (i + (j*2) + 1 < bag.length) {
                    pairsInRange.push([bag[i + (j*2)], bag[i + (j*2) + 1]]);
                }
            }
            const pairCounts = {};
            for (const pair of pairsInRange) {
                const p1 = pair[0];
                const p2 = pair[1];
                const key = p1 <= p2 ? `${p1}-${p2}` : `${p2}-${p1}`;
                pairCounts[key] = (pairCounts[key] || 0) + 1;
                if (pairCounts[key] >= 3) {
                    console.log("Validation fail: 3 identical pairs in range of 8 blocks.", pairsInRange, pairCounts);
                    return false;
                }
            }
        }

        if (bag.length >= 4) {
            const firstTwoPairsColors = new Set();
            firstTwoPairsColors.add(bag[0]);
            firstTwoPairsColors.add(bag[1]);
            firstTwoPairsColors.add(bag[2]);
            firstTwoPairsColors.add(bag[3]);
            if (firstTwoPairsColors.size > 3) {
                console.log("Validation fail: First two pairs have more than 3 unique colors.", Array.from(firstTwoPairsColors));
                return false;
            }
        }

        if (bag.length >= 8) {
            const firstFourPairsColors = new Set();
            for (let i = 0; i < 8; i++) {
                if (i < bag.length) firstFourPairsColors.add(bag[i]);
            }
            if (firstFourPairsColors.size > 4) {
                 console.log("Validation fail: First four pairs have more than 4 unique colors.", Array.from(firstFourPairsColors));
                return false;
            }
        }
        return true;
    }

    function adjustCellSize() {
        const playfieldPaddingAndGapsHorizontal = GRID_PADDING * 2 + (COLS - 1) * GRID_GAP;
        const playfieldPaddingAndGapsVertical = GRID_PADDING * 2 + (ROWS - 1) * GRID_GAP;
        const gameDisplayAreaWidth = document.getElementById('game-display-area').offsetWidth;
        const previewAreaWidth = document.getElementById('pairs-preview-area').offsetWidth;
        playfieldContainer.style.width = `calc(${gameDisplayAreaWidth}px - ${previewAreaWidth}px - 10px)`;
        const availableWidthForPlayfield = playfieldContainer.clientWidth - playfieldPaddingAndGapsHorizontal;
        const availableHeightForPlayfield = playfieldContainer.clientHeight - playfieldPaddingAndGapsVertical;
        const cellSizeBasedOnWidth = Math.floor(availableWidthForPlayfield / COLS);
        const cellSizeBasedOnHeight = Math.floor(availableHeightForPlayfield / ROWS);
        cellSize = Math.max(10, Math.min(cellSizeBasedOnWidth, cellSizeBasedOnHeight));
        if (cellSize < 10) cellSize = 10;
        document.documentElement.style.setProperty('--cell-size', `${cellSize}px`);
        const nextPairBlockSize = Math.max(15, Math.floor(cellSize * 0.85));
        const currentPairBlockSize = Math.max(18, Math.floor(nextPairBlockSize * 1.25));
        document.querySelectorAll('#current-pair .block').forEach(b => {
            b.style.width = `${currentPairBlockSize}px`;
            b.style.height = `${currentPairBlockSize}px`;
            b.style.borderRadius = `${Math.floor(currentPairBlockSize * 0.2)}px`;
        });
        document.querySelectorAll('#next-pair .block, #next2-pair .block').forEach(b => {
            b.style.width = `${nextPairBlockSize}px`;
            b.style.height = `${nextPairBlockSize}px`;
            b.style.borderRadius = `${Math.floor(nextPairBlockSize * 0.2)}px`;
        });
        updateSavedPairDisplay();
        const playfieldGridWidth = COLS * cellSize + (COLS - 1) * GRID_GAP;
        const playfieldGridHeight = ROWS * cellSize + (ROWS - 1) * GRID_GAP;
        playfieldElement.style.width = `${playfieldGridWidth}px`;
        playfieldElement.style.height = `${playfieldGridHeight}px`;
        renderPlayfield();
    }

    window.addEventListener('resize', adjustCellSize);

    function generatePlayfieldCells() {
        playfieldElement.innerHTML = '';
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.classList.add('playfield-cell');
                cell.dataset.row = r;
                cell.dataset.col = c;
                playfieldElement.appendChild(cell);
            }
        }
    }

        return COLORS[Math.floor(Math.random() * COLORS.length)];

    function generateNewPair() {
        currentPair = { ...nextPair };
        nextPair = { ...next2Pair };
        if (blockBag.length < 2) {
            generateBlockBag();
        }
        if (blockBag.length >= 2) {
            next2Pair.primary = blockBag.shift();
            next2Pair.secondary = blockBag.shift();
        } else {
            next2Pair.primary = getRandomColorFallback();
            next2Pair.secondary = getRandomColorFallback();
        }
        if (!currentPair.primary) {
            if (blockBag.length >= 2) { currentPair.primary = blockBag.shift(); currentPair.secondary = blockBag.shift(); }
            else { currentPair.primary = getRandomColorFallback(); currentPair.secondary = getRandomColorFallback(); }
        }
        if (!nextPair.primary) {
            if (blockBag.length >= 2) { nextPair.primary = blockBag.shift(); nextPair.secondary = blockBag.shift(); }
            else { nextPair.primary = getRandomColorFallback(); nextPair.secondary = getRandomColorFallback(); }
        }
        updatePreviewDisplays();
    }

            next2PrimaryDisplay.className = `block primary-block`;
            next2SecondaryDisplay.className = `block secondary-block`;
        }
    }

    function handleDragStart(e) {
    if (!allowInput || isFalling || isGamePaused) return; // Added isGamePaused check
    e.preventDefault();
    const rect = playfieldElement.getBoundingClientRect();
    const clientX = e.clientX || e.touches[0].clientX;
    const clientY = e.clientY || e.touches[0].clientY;
    const x = clientX - rect.left;
    const y = clientY - rect.top;
    const effectiveX = x - GRID_PADDING;
    const effectiveY = y - GRID_PADDING;
    let clickCol = -1;
    let clickRow = -1;
    for (let c = 0; c < COLS; c++) {
        const cellStartPos = c * (cellSize + GRID_GAP);
        const cellEndPos = cellStartPos + cellSize;
        if (effectiveX >= cellStartPos && effectiveX < cellEndPos) { clickCol = c; break; }
    }
    for (let r = 0; r < ROWS; r++) {
        const cellStartPos = r * (cellSize + GRID_GAP);
        const cellEndPos = cellStartPos + cellSize;
        if (effectiveY >= cellStartPos && effectiveY < cellEndPos) { clickRow = r; break; }
    }
    if (isValidCell(clickRow, clickCol) && !playfield[clickRow][clickCol]) {
        startCell = { row: clickRow, col: clickCol };
        startDragPos = { x: clientX, y: clientY };
        removePlacementPreview();
        primaryBlockPreview = createVisualBlock(currentPair.primary, startCell.row, startCell.col, true);
        primaryBlockPreview.classList.add('preview-block');
        playfieldElement.appendChild(primaryBlockPreview);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchend', handleDragEnd);
    } else {
        startCell = null;
        startDragPos = null;
    }
}

    function handleDragMove(e) {
        if (!startCell || isGamePaused) return; // Added isGamePaused check
        e.preventDefault();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        const deltaX = clientX - startDragPos.x;
        const deltaY = clientY - startDragPos.y;
        removeSecondaryBlockPreview();
        let secondaryPos = { ...startCell };
        let direction = '';
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > cellSize / 3) { secondaryPos.col = startCell.col + 1; direction = 'right';}
            else if (deltaX < -cellSize / 3) { secondaryPos.col = startCell.col - 1; direction = 'left'; }
        } else {
            if (deltaY > cellSize / 3) { secondaryPos.row = startCell.row + 1; direction = 'down'; }
            else if (deltaY < -cellSize / 3) { secondaryPos.row = startCell.row - 1; direction = 'up'; }
        }
        if (direction && (secondaryPos.row !== startCell.row || secondaryPos.col !== startCell.col)) {
             if (isValidCell(secondaryPos.row, secondaryPos.col)) {
                secondaryBlockPreview = createVisualBlock(currentPair.secondary, secondaryPos.row, secondaryPos.col, false);
                secondaryBlockPreview.classList.add('preview-block');
                playfieldElement.appendChild(secondaryBlockPreview);
            }
        }
    }

async function handleDragEnd(e) {
    if (!startCell || isGamePaused) { // Added isGamePaused check
        if (startCell) { // Clean up preview if paused mid-drag
            removePlacementPreview();
            startCell = null;
            startDragPos = null;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
        }
        return;
    }

    document.removeEventListener('mousemove', handleDragMove);
    document.removeEventListener('touchmove', handleDragMove);
    document.removeEventListener('mouseup', handleDragEnd);
    document.removeEventListener('touchend', handleDragEnd);

    const clientX = e.clientX || (e.changedTouches && e.changedTouches[0] ? e.changedTouches[0].clientX : startDragPos.x);
    const clientY = e.clientY || (e.changedTouches && e.changedTouches[0] ? e.changedTouches[0].clientY : startDragPos.y);
    const deltaX = clientX - startDragPos.x;
    const deltaY = clientY - startDragPos.y;
    let primaryTarget = { ...startCell };
    let secondaryTarget = { ...startCell };
    let placementValid = false;
    const dragThreshold = cellSize / 2.5;

    if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > dragThreshold) secondaryTarget.col++;
        else if (deltaX < -dragThreshold) secondaryTarget.col--;
    } else {
        if (deltaY > dragThreshold) secondaryTarget.row++;
        else if (deltaY < -dragThreshold) secondaryTarget.row--;
    }
    if (secondaryTarget.row === primaryTarget.row && secondaryTarget.col === primaryTarget.col) {
        removePlacementPreview();
        startCell = null;
        startDragPos = null;
        return;
    }
    if (isValidCell(primaryTarget.row, primaryTarget.col) && !playfield[primaryTarget.row][primaryTarget.col] &&
        isValidCell(secondaryTarget.row, secondaryTarget.col) && !playfield[secondaryTarget.row][secondaryTarget.col]) {
        placementValid = true;
    }
    removePlacementPreview();

    if (placementValid) {
        allowInput = false;
        combo = 0;
        let pBlockData = { finalRow: primaryTarget.row, finalCol: primaryTarget.col, color: currentPair.primary, isPrimary: true, id: Date.now() + '_p' + Math.random() };
        let sBlockData = { finalRow: secondaryTarget.row, finalCol: secondaryTarget.col, color: currentPair.secondary, isPrimary: false, id: Date.now() + '_s' + Math.random() };
        const animateBlockFall = async (blockInfo) => {
            const targetTopPosition = GRID_PADDING + (blockInfo.finalRow * cellSize) + (blockInfo.finalRow * GRID_GAP);
            const targetLeftPosition = GRID_PADDING + (blockInfo.finalCol * cellSize) + (blockInfo.finalCol * GRID_GAP);
            const visualBlock = createVisualBlock(blockInfo.color, blockInfo.finalRow, blockInfo.finalCol, blockInfo.isPrimary, blockInfo.id);
            visualBlock.style.top = `${targetTopPosition}px`;
            visualBlock.style.left = `${targetLeftPosition}px`;
            visualBlock.style.opacity = '1';
            playfieldElement.appendChild(visualBlock);
            return visualBlock;
        };
        playfield[pBlockData.finalRow][pBlockData.finalCol] = { color: pBlockData.color, isPrimary: pBlockData.isPrimary, id: pBlockData.id };
        playfield[sBlockData.finalRow][sBlockData.finalCol] = { color: sBlockData.color, isPrimary: sBlockData.isPrimary, id: sBlockData.id };
        await Promise.all([ animateBlockFall(pBlockData), animateBlockFall(sBlockData) ]);

        if (gameMode === 'pressure') {
            if (pressureTimerInterval) clearTimeout(pressureTimerInterval);
            if (pressureAnimationRequestFrameId) cancelAnimationFrame(pressureAnimationRequestFrameId);
            // This is the time limit for the *next* turn
            currentPressureTimeLimit = currentPressureTimeLimit > PRESSURE_MODE_THRESHOLD_TIME
                                       ? currentPressureTimeLimit - PRESSURE_MODE_DECREMENT
                                       : Math.max(PRESSURE_MODE_MIN_TIME, currentPressureTimeLimit - Math.trunc(PRESSURE_MODE_DECREMENT/10));
			//console.log(currentPressureTimeLimit);
		}
        generateNewPair();
        await handleGravityAndMatches();
    }
    startCell = null;
    startDragPos = null;
}

    async function handleGravityAndMatches() {
        isFalling = true;
        allowInput = false; // Ensure input is off during this process
        let fell;
        do {
            fell = await applyGravity();
            if (fell) await new Promise(resolve => setTimeout(resolve, FALL_SPEED * 1.5));
        } while (fell);

        let matchData;
        do {
            matchData = await findAndClearMatches();
            if (matchData.count > 0) {
                combo = combo === 0 ? 1 : combo + 1;
		        maxcombo = Math.max(maxcombo, combo);
		        if (combo < 4) score += matchData.count * Math.pow(2,combo-1);
		        else score += matchData.count * 8 * (combo-3);
                updateScoreDisplay();
                showDynamicCombo(combo, matchData.positions);
                do {
                    fell = await applyGravity();
                    if (fell) await new Promise(resolve => setTimeout(resolve, FALL_SPEED * 1.5));
                } while (fell);
            }
        } while (matchData.count > 0);

        isFalling = false;
        if (isGameOver()) {
            handleGameOver();
        } else {
            if (!isGamePaused) { // Only allow input and start timers if not paused by user
                allowInput = true;
                if (gameMode === 'pressure') {
					pressureTurnEffectiveTimeLimit = currentPressureTimeLimit;
                    startPressureTurnTimer();
                }
            }
        }
    }

async function applyGravity() {
    let blocksFell = false;
    let maxFallDistanceInPass = 0;
    for (let c = 0; c < COLS; c++) {
        for (let r = ROWS - 2; r >= 0; r--) {
            if (playfield[r][c] && !playfield[r + 1][c]) {
                let fallDistance = 0;
                for (let lookRow = r + 1; lookRow < ROWS; lookRow++) {
                    if (!playfield[lookRow][c]) fallDistance++;
                    else break;
                }
                if (fallDistance > 0) {
                    const blockData = playfield[r][c];
                    playfield[r + fallDistance][c] = blockData;
                    playfield[r][c] = null;
                    blocksFell = true;
                    maxFallDistanceInPass = Math.max(maxFallDistanceInPass, fallDistance);
                    const visualBlock = playfieldElement.querySelector(`.playfield-block[data-id="${blockData.id}"]`);
                    if (visualBlock) {
                        const newTop = GRID_PADDING + (r + fallDistance) * cellSize + (r + fallDistance) * GRID_GAP;
                        const fallDuration = fallDistance * (FALL_SPEED / 1000);
                        visualBlock.style.transition = 'none';
                        void visualBlock.offsetHeight;
                        visualBlock.style.transition = `top ${fallDuration.toFixed(3)}s linear`;
                        visualBlock.style.top = `${newTop}px`;
                    }
                }
            }
        }
    }
    if (blocksFell) {
        const waitDuration = maxFallDistanceInPass * FALL_SPEED + 50;
        await new Promise(resolve => setTimeout(resolve, waitDuration));
    }
    return blocksFell;
}

async function findAndClearMatches() {
    const toClearSet = new Set();
    const visited = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
    let clearedBlockPositionsForCombo = [];
    function getNeighbors(r, c) {
        const neighbors = [];
        if (r > 0) neighbors.push({ r: r - 1, c }); if (r < ROWS - 1) neighbors.push({ r: r + 1, c });
        if (c > 0) neighbors.push({ r, c: c - 1 }); if (c < COLS - 1) neighbors.push({ r, c: c + 1 });
        return neighbors;
    }
    function searchN(r, c, color, currentGroup) {
        if (!isValidCell(r,c) || visited[r][c] || !playfield[r][c] || playfield[r][c].color !== color) return;
        visited[r][c] = true;
        currentGroup.add(`${r}-${c}`);
        const neighbors = getNeighbors(r,c);
        for (const neighbor of neighbors) searchN(neighbor.r, neighbor.c, color, currentGroup);
    }
    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            if (playfield[r][c] && !visited[r][c]) {
                const currentGroup = new Set();
                searchN(r, c, playfield[r][c].color, currentGroup);
                if (currentGroup.size >= 4) currentGroup.forEach(cellString => toClearSet.add(cellString));
            }
        }
    }
    if (toClearSet.size > 0) {
        const clearPromises = [];
        toClearSet.forEach(cellString => {
            const [r_str, c_str] = cellString.split('-');
            const r = parseInt(r_str, 10); const c = parseInt(c_str, 10);
            clearedBlockPositionsForCombo.push({r,c});
            if (playfield[r][c] && playfield[r][c].id) {
                const visualBlock = playfieldElement.querySelector(`.playfield-block[data-id="${playfield[r][c].id}"]`);
                if (visualBlock && !visualBlock.classList.contains('clearing')) {
                    visualBlock.classList.add('clearing');
                    clearPromises.push(new Promise(resolve => {
                        visualBlock.addEventListener('animationend', () => { visualBlock.remove(); resolve(); }, { once: true });
                    }));
                } else if (visualBlock) {
                     clearPromises.push(new Promise(resolve => { setTimeout(() => { visualBlock.remove(); resolve(); }, 500); }));
                }
            }
        });
        await Promise.all(clearPromises);
        toClearSet.forEach(cellString => {
            const [r_str, c_str] = cellString.split('-');
            const r = parseInt(r_str, 10); const c = parseInt(c_str, 10);
            if (playfield[r] && playfield[r][c]) playfield[r][c] = null;
        });
        return { count: toClearSet.size, positions: clearedBlockPositionsForCombo };
    }
    return { count: 0, positions: [] };
}

    function startTimedModeTimer() {
        remainingTimedModeTime = TIMED_MODE_DURATION;
        updateTimerDisplay(remainingTimedModeTime);
        if (gameTimerInterval) clearInterval(gameTimerInterval);
        gameTimerInterval = setInterval(() => {
            if (gameMode !== 'timed' || isGamePaused) { // Added isGamePaused check
                // If paused or mode changed, timer effectively stops or is cleared by other logic
                return;
            }
            if (!allowInput && isFalling) { // Timer also pauses during animations
                return;
            }
            remainingTimedModeTime -= 100;
            if (remainingTimedModeTime <= 0) {
                remainingTimedModeTime = 0;
                clearInterval(gameTimerInterval);
                updateTimerDisplay(remainingTimedModeTime);
                handleGameOver();
            } else {
                updateTimerDisplay(remainingTimedModeTime);
            }
        }, 100);
    }

    function startPressureTurnTimer() {
        // currentPressureTimeLimit is the full duration for this new turn
        pressureTurnStartTime = Date.now();
        updateTimerDisplay(pressureTurnEffectiveTimeLimit, pressureTurnEffectiveTimeLimit);

        if (!allowInput || isGamePaused) return; // Don't start if input not allowed or explicitly paused

        if (pressureTimerInterval) clearTimeout(pressureTimerInterval);

                 autoPlacePressureBlock();

    function updatePressureBar() {
        if (gameMode !== 'pressure' || isGamePaused || (!allowInput && !isFalling)) {
            // If paused or input not allowed, the animation frame loop should not continue from here.
            // It will be restarted explicitly if/when the game resumes.
            return;
        }

        const elapsedTime = Date.now() - pressureTurnStartTime;
        const remainingTime = pressureTurnEffectiveTimeLimit - elapsedTime;

        if (remainingTime <= 0 && allowInput && !isFalling) {
            updateTimerDisplay(0, pressureTurnEffectiveTimeLimit);
            if (pressureAnimationRequestFrameId) { cancelAnimationFrame(pressureAnimationRequestFrameId); pressureAnimationRequestFrameId = null;}
            return;
        }

        if (timerStatDisplay.style.display !== 'none') {
             updateTimerDisplay(Math.max(0, remainingTime), pressureTurnEffectiveTimeLimit);

        if (pressureAnimationRequestFrameId) { // Check if it was cancelled by pause
             pressureAnimationRequestFrameId = requestAnimationFrame(updatePressureBar);
        }
    }

    });

	confirmEndGameYesBtn.addEventListener('click', () => {
        gameInterface.style.display = 'flex'; // Show game interface before game over modal
        isGamePaused = false; // Reset pause state, though game is ending
        // allowInput will be set to false by handleGameOver
        handleGameOver();
    });

    confirmEndGameNoBtn.addEventListener('click', () => {
        confirmEndGameModal.style.display = 'none';
        gameInterface.style.display = 'flex';
        isGamePaused = false;
        allowInput = true;

        if (gameMode === 'pressure') {
            // DO NOT change currentPressureTimeLimit (base for future turns)
            pressureTurnEffectiveTimeLimit = pressureTimerRemainingBeforePause; // The segment to run is the remaining time
            pressureTurnStartTime = Date.now(); // Reset start time for this resumed segment

            if (pressureTurnEffectiveTimeLimit > 0) {
                if (pressureTimerInterval) clearTimeout(pressureTimerInterval);
                pressureTimerInterval = setTimeout(() => {
                    if (allowInput && !isGamePaused && gameMode === 'pressure' && !isFalling) {
                         autoPlacePressureBlock();
                    }
                }, pressureTurnEffectiveTimeLimit);

                if (pressureAnimationRequestFrameId) cancelAnimationFrame(pressureAnimationRequestFrameId);
                pressureAnimationRequestFrameId = requestAnimationFrame(updatePressureBar);
            } else {
                if (allowInput && !isGamePaused && gameMode === 'pressure' && !isFalling) {
                     autoPlacePressureBlock(); // Time was already up
                }
            }
            updateTimerDisplay(pressureTurnEffectiveTimeLimit, pressureTurnEffectiveTimeLimit); // Update display for resumed segment
        } else if (gameMode === 'timed') {
            updateTimerDisplay(remainingTimedModeTime, TIMED_MODE_DURATION); // Refresh display
            // Timed mode's setInterval will resume due to allowInput=true
        }
    });

    savePairBtn.addEventListener('click', () => {
        if (!allowInput || isFalling || isGamePaused) return; // Added isGamePaused check
        if (!savedPair || !savedPair.primary) {
            savedPair = { ...currentPair };
            generateNewPair();
        } else {
            const tempCurrentPair = { ...currentPair };
            currentPair = { ...savedPair };
            savedPair = tempCurrentPair;
        }
        updatePreviewDisplays();
        updateSavedPairDisplay();
    });

    loadLanguage();
    modeSelectionModal.style.display = 'flex';
    savePairBtn.style.display = 'none';
    allowInput = false;
});
</script>
</body>
